<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        table td{
            vertical-align:top;
            border:solid 1px #888;
            padding:10px;
        }

    </style>
    <title>ERROR</title>
</head>
<body>
<h1>Thymeleaf Error Page</h1>
<table>
    <tr>
        <td>Date</td>
        <td th:text="${timestamp}">DATE</td>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="${path}">PATH</td>
    </tr>
    <tr>
        <td>Error</td>
        <td th:text="${error}">ERROR</td>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}">STATUS</td>
    </tr>
    <tr>
        <td>Message</td>
        <td th:text="${message}">MSG</td>
    </tr>
    <tr>
        <td>Exception</td>
        <td th:text="${exception}">EXCEPTION</td>
    </tr>
    <tr>
        <td>Trace</td>
        <td>
            <pre th:text="${trace}">TRACE</pre>
        </td>
    </tr>
</table>
</body>
</html>
